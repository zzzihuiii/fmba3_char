<html>
<body>
    <h1>Predict Upgrading of Credit Card</h1>

        <p>Please Enter the SGD to USD Exchange Rate</p>
        <p>Please enter the purchase number: </p>
        <p><input type = "number" step = "1" name = "purchases"></p>
        <p>Please enter if there is a Supp Card:</p>

        <p><input type = "submit" value = "Enter"></p>   
    </form>
    <p>{{result1}}</p>
    <p>{{result2}}</p>
    <p>{{result3}}</p>
    <p>{{result4}}</p>
    <p>{{result5}}</p>
</body>
</html>
